<button (click)="showUserForm = !showUserForm" class="btn btn-dark mb-3">Add User</button>
<div class="card card-body mb-3" *ngIf="showUserForm">
    <h2>Add User</h2>
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
        <div class="form-group">
            <label>First Name</label>
            <input 
                type="text" 
                class="form-control" 
                name="firstName" 
                [(ngModel)]="user.firstName"
                [ngClass]="{'is-invalid' : userFirstName.errors && userFirstName.touched}"
                #userFirstName = "ngModel"
                required
                minlength="2"
            >
            <div [hidden]="!userFirstName.errors?.required" class="invalid-feedback">
                First Name is required
            </div>
            <div [hidden]="!userFirstName.errors?.minlength" class="invalid-feedback">
                Must be atleast 2 characters
            </div>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input 
                type="text" 
                class="form-control" 
                name="lastName" 
                [(ngModel)]="user.lastName"
                [ngClass]="{'is-invalid' : userLastName.errors && userLastName.touched}"
                #userLastName = "ngModel"
                required
                minlength="2"
            >
            <div [hidden]="!userLastName.errors?.required" class="invalid-feedback">
                Last Name is required
            </div>
            <div [hidden]="!userLastName.errors?.minlength" class="invalid-feedback">
                Must be atleast 2 characters
            </div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input 
                type="email" 
                class="form-control" 
                name="email" 
                [(ngModel)]="user.email"
                [ngClass]="{'is-invalid' : userEmail.errors && userEmail.touched}"
                #userEmail = "ngModel"
                required
                pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
            >
            <div [hidden]="!userEmail.errors?.required" class="invalid-feedback">
                Email is required
            </div>
            <div [hidden]="!userEmail.errors?.pattern" class="invalid-feedback">
                Email is not valid
            </div>
        </div>
        <button [disabled]="!userForm.form.valid" class="btn btn-block mb-3">Add New User</button>
    </form>
</div>
<ul class="list-unstyled" *ngIf="users.length > 0">
    <li *ngFor="let user of users" class="card card-body mb-4" [class.bg-light]="user.isActive">
        <h3>
            {{user.firstName}} {{user.lastName}}
            <small>
                <button (click)="user.hide=!user.hide" class="btn btn-dark, btn-sm"><i [ngClass]="user.hide ? 'fa fa-plus' : 'fa fa-minus' "></i></button>
            </small>
        </h3>
        <ul *ngIf="!user.hide" class="list-group">
            <li class="list-group-item">Email : {{user.email}}</li>
            <li class="list-group-item">Joined : {{user.registered | date}}</li>
        </ul>
    </li>
</ul>

<h4 *ngIf="users.length == 0">No Users Found</h4>
